<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>To‑Do List — Макет</title>
    <style>
        :root {
            --bg: #f3f4f6;
            --card: #ffffff;
            --accent: #4f46e5;
            --muted: #6b7280;
            --danger: #ef4444
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: var(--bg);
            color: #111827
        }

        .wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px
        }

        .card {
            width: 100%;
            max-width: 700px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), var(--card));
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(16, 24, 40, 0.08);
            padding: 24px
        }

        h1 {
            margin: 0 0 12px;
            font-size: 22px
        }

        p.lead {
            margin: 0 0 20px;
            color: var(--muted)
        }


        .input-row {
            display: flex;
            gap: 8px
        }

        .input-row input[type="text"] {
            flex: 1;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #e6e7eb;
            font-size: 15px
        }

        .input-row button {
            padding: 12px 16px;
            border-radius: 8px;
            border: 0;
            background: var(--accent);
            color: white;
            font-weight: 600;
            cursor: pointer
        }


        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 16px;
            gap: 12px;
            flex-wrap: wrap
        }

        .filters {
            display: flex;
            gap: 8px
        }

        .filters button {
            background: transparent;
            border: 1px solid transparent;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer
        }

        .filters button.active {
            border-color: #e6e7eb;
            background: #f9fafb
        }


        .todo-list {
            list-style: none;
            padding: 0;
            margin: 18px 0 8px;
            display: flex;
            flex-direction: column;
            gap: 8px
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(250, 250, 250, 0.6), #fff);
            border: 1px solid #f0f0f0
        }

        .todo-item.completed .text {
            opacity: 0.5;
            text-decoration: line-through
        }

        .todo-item .checkbox {
            width: 20px;
            height: 20px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer
        }

        .todo-item .text {
            flex: 1
        }

        .todo-item .actions {
            display: flex;
            gap: 8px
        }

        .todo-item button {
            border: 0;
            background: transparent;
            cursor: pointer;
            padding: 6px
        }


        .meta {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--muted);
            font-size: 14px
        }


        /* responsive */
        @media (max-width:420px) {
            .card {
                padding: 16px
            }

            h1 {
                font-size: 18px
            }

            .input-row input[type="text"] {
                padding: 10px
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <main class="card" role="main">
            <header>
                <h1>To‑Do List</h1>
                <p class="lead">Добавьте задачу.</p>
            </header>


            <!-- INPUT: в JS используйте селектор #todo-input и #add-btn -->
            <div class="input-row">
                <input id="todo-input" type="text" placeholder="Что нужно сделать? (Enter — добавить)"
                    aria-label="Добавить задачу">
                <button id="add-btn" aria-label="Добавить">Добавить</button>
            </div>


            <!-- FILTERS и ACTIONS -->
            <div class="controls">
                <div class="filters" role="tablist" aria-label="Фильтры задач">
                    <button id="filter-all"  role="tab">Все</button>
                    <button id="filter-active"  role="tab">Активные</button>
                </div>


                <div class="meta">
                    <button id="clear-completed" aria-label="Удалить выполненные">Очистить выполненные</button>
                    <button id="time-costs" aria-label="Средние затраты по вермени">Затраты по вермени</button>
                </div>
            </div>


            <!-- Список задач: наполняется динамически. Используйте #todo-list -->
            <ul id="todo-list" class="todo-list" aria-live="polite">
            </ul>

            <footer style="margin-top:12px;color:var(--muted);font-size:13px">

            </footer>
        </main>
    </div>
    <script src="skript.js"></script>
</body>

</html>
